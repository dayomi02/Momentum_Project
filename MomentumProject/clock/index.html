<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CLOCK</title>
        <link href="../../../bootstrapStudy/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="style-weather">
            <span class="js-weather pull-right"></span>        
        </div>

        <div class="container text-center">
            <div class="js-clock">
                <h1 class="display-1 font-weight-bold">00:00</h1>
            </div>
            <div class="col-lg-4  style-form">
                <form class="js-form">
                    <input type="text" class="form-control inout-lg" placeholder="what is your name?"/>
                </form>
    
                <div class="style-greetings">
                    <h2 class="js-greetings"></h2>
                </div>
               
                <form class="js-toDoForm">
                    <input type="text" class="form-control" placeholder="Write a to do"/>
                </form>
        
                <ul class="js-toDoList">
                </ul>    
            </div>
            

        </div>
       
        <script src="clock.js"></script>
        <script src="gretting.js"></script>
        <script src="todo.js"></script>
        <script src="bg.js"></script>
        <script src="weather.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="../../../bootstrapStudy/js/bootstrap.min.js"></script>
    </body>
</html>
